<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>

<body>
<div class="container-fluid unit-toggle" onclick="toggleTemperatureUnit()">
    <h3>
        <span class="" id="celsius"></span>
        <span class="unselected" id="fahrenheit"></span>
    </h3>
</div>
<div class="outer container-fluid">
    <div class="middle">
        <div class="main">
            <div class="row">
                <div class="left-col">
                    <img src="img/ripple.svg" alt="icon" id="icon" class="loading">
                    <h1 id="temperature"></h1>
                </div>
                <div class="right-col col-sm-4">
                    <h3 id="weather"></h3>
                    <h3 id="position"></h3>
                    <h3 id="time"></h3>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
